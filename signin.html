<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="shortcut icon" href="./img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    <title>Sign in | BigBang </title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href="./Home.html">BigBoom</a>
            </div>
            <div class="signup">
                <a href="./signup.html">Sign Up</a>
            </div>
        </nav>

        <section>
            <form action="./Home2.html">
                <div class="logo">
                    <img src="./img/logo.png" alt="">
                </div>
                <h1>Sign in</h1>
                <p>Enter Your Personal Information To Log In</p>
                <div class="social">
                    <a href="#"><i class="fa-brands fa-google"></i> Sign in with Google</a>
                    <a href="#"><i class="fa-brands fa-facebook"></i> Sign in with Facebook</a>
                </div>
                <div class="or"><p>or</p></div>

                <div class="email">
                    <input type="email" name="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="password">
                    <input type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember"><i class="fa-solid fa-check"></i> Remember me</label>
                </div>
                <div class="btn-signin">
                    <button>Sign In</button>
                </div>

                <div class="signup">
                    <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
                </div>
            </form>
        </section>
    </div>

    <script src="https://kit.fontawesome.com/7558462fc3.js" crossorigin="anonymous"></script>
</body>
</html>
